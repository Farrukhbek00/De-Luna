<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <link rel="stylesheet" href="css/login_register.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<br>
<h3 align="center">Login into your account</h3>
<br>
<div ng-app="login_register_app" ng-controller="login_register_controller" class="container form-style">

    <div class="alert {{alertClass}} alert-dismissible"
         ng-show="alertMsg" style="width: 600px;margin: auto">
        <a href="" class="close" ng-click="closeMsg()" aria-lable="close">&times;</a>
        {{alertMessage}}

    </div>
    <br>

    <div class="panel panel-default" style="width: 600px;margin: auto">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>

        <div class="panel-body">
            <form ng-submit="submitLogin()" method="post" style="max-width:500px;margin:auto">

                <div class="input-container">
                    <i class='fa fa-user icon'></i>
                    <input type="text" name="username" placeholder="Username"
                           ng-model="loginData.username" class="input-field"/>
                </div>

                <div class="input-container">
                    <i class='fa fa-key icon'></i>
                    <input type="password" name="password" placeholder="Password"
                           ng-model="loginData.password" class="input-field"/>
                </div>

                <div class="form-group" align="center">
                    <input type="submit" name="login"
                           class="btn" value="Login"/>

                    <br>

                    <input type="button" name="register_link" class="btn btn-primary btn-link"
                           ng-click="showRegister()"
                           value="Register">
                </div>

            </form>
        </div>
    </div>

</div>
<script src="js/login_register.js"></script>
</body>
</html>
